<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{messenger.title.main}"></title>
    <script th:src="@{/js/modernizr.min.js}" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>

    <link rel='stylesheet prefetch' th:href="@{/css/animate.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"/>


</head>

<body>


<h1 class="title" th:text="#{messenger.title.main}"></h1>

<div class="wrapper">
    <nav id="nav" class="nav">
        <div class="default-nav">
            <div class="main-nav">
                <div class="toggle"></div>
                <div class="main-nav-item"><a href="#" class="main-nav-item-link"><span th:text="${origin}"></span></a></div>
                <div class="options"></div>
            </div>
        </div>
    </nav>
    <div id="inner" class="inner">
        <div id="content" class="content"></div>
    </div>
    <div id="bottom" class="bottom">
        <textarea id="input" data-th-attr="data-from=${origin}, data-to=${destination}" class="input"></textarea>

        <div id="send" class="send"></div>
    </div>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>

<script th:src="@{/js/messenger.js}"></script>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
